<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - CESDE</title>
  <link rel="icon" href="img/icono-cesde.png" type="image/x-icon" sizes="192x192" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeSlide {
      animation: fadeSlide 1s ease-out forwards;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ec4899;
      border-radius: 6px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-pink-200 min-h-screen font-sans flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-pink-600 to-pink-400 p-4 md:px-8 shadow-lg sticky top-0 z-50">
    <nav class="flex flex-wrap justify-center items-center gap-12">
        <div class="logo transform hover:rotate-3 transition-transform duration-300">
            <img src="img/logo-cesde-blanco-sin-fondov2.png" alt="Logo CESDE" class="h-12" />
        </div>
        <ul class="flex gap-8 items-center list-none">
            <li><a href="index.html" title="Inicio" class="text-black text-xl relative hover:scale-125 transition-all duration-300 hover:text-white hover:-translate-y-1">Inicio</a></li>
            <li><a href="servicios.html" title="Servicios" class="text-black text-xl relative hover:scale-125 transition-all duration-300 hover:text-white hover:-translate-y-1">Servicios</a></li>
            <li><a href="blog.html" title="Blog" class="text-black text-xl relative hover:scale-125 transition-all duration-300 hover:text-white hover:-translate-y-1">Blog</a></li>
            <li><a href="contacto.html" title="Contacto" class="text-black text-xl relative hover:scale-125 transition-all duration-300 hover:text-white hover:-translate-y-1">Contacto</a></li>
            <li><a href="ubicacion.html" title="Ubicación" class="text-black text-xl relative hover:scale-125 transition-all duration-300 hover:text-white hover:-translate-y-1">Ubicación</a></li>
        </ul>
        <button onclick="location.href='login.html'" class="bg-lime-400 text-black font-bold px-4 py-2 rounded-lg transform hover:scale-105 hover:shadow-lg transition-all duration-300 hover:bg-lime-500 hover:-translate-y-1 active:translate-y-0 active:scale-95">Iniciar Sesión</button>
    </nav>
</header>

  <!-- Formulario de login -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <section class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl fadeSlide">
      <h1 class="text-3xl font-bold text-center text-pink-600 mb-8">Iniciar Sesión</h1>
      <form action="#" method="post" class="space-y-6">

        <div>
          <label for="usuario" class="block text-gray-700 font-semibold">Usuario</label>
          <input type="text" id="usuario" name="usuario" required
            class="w-full mt-2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300"
            placeholder="Ingresa tu usuario" />
        </div>

        <div>
          <label for="contrasena" class="block text-gray-700 font-semibold">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required
            class="w-full mt-2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300"
            placeholder="Ingresa tu contraseña" />
        </div>

        <div class="text-center pt-4">
          <button type="submit"
            class="bg-pink-500 hover:bg-pink-600 text-white font-bold px-6 py-3 rounded-lg shadow-md hover:scale-105 active:scale-95 transition transform duration-300">
            Iniciar Sesión
          </button>
        </div>

      </form>
    </section>
  </main>

</body>
</html>
